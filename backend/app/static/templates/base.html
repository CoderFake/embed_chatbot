<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background: #FFFFFF;
            color: #0099cc;
        }
        .header img {
            width: 100%;
            max-height: 120px;
            object-fit: contain;
            display: block;
            margin: 0;
        }
        .header h1 {
            margin: 0;
            padding: 40px 30px;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }
        .content {
            padding: 40px 30px;
        }
        .content h2 {
            color: #333;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            color: #666;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 14px 32px;
            margin: 25px 0;
            background: linear-gradient(135deg, #00c7f2 0%, #00a0c7 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #00c7f2;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .info-box p {
            margin: 5px 0;
            color: #555;
        }
        .footer {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #6c757d;
        }
        .footer a {
            color: #00c7f2;
            text-decoration: none;
        }
        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{ app_name }}" style="width: 100%; height: 120px; object-fit: contain; display: block;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <h1 style="display: none;">{{ app_name }}</h1>
            {% else %}
                <h1 style="margin: 0; color: #ffffff; font-size: 24px;">{{ app_name }}</h1>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>{{ app_name }} - Nền tảng Chatbot</p>
            <p>Cần trợ giúp? Liên hệ với chúng tôi tại <a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
            <p style="margin-top: 15px; font-size: 12px;">
                Đây là email tự động. Vui lòng không trả lời tin nhắn này.
            </p>
        </div>
    </div>
</body>
</html>
